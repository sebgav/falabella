// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'net.serenity-bdd.aggregator'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    //mavenLocal()
    //jcenter()
}

buildscript {
    repositories {
        mavenCentral()
        //mavenLocal()
        //jcenter()
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:2.0.39")
    }
}

dependencies {
    
    testImplementation group: 'io.rest-assured', name: 'rest-assured', version: '4.3.3'
    compile group: 'net.serenity-bdd', name: 'serenity-core', version: '2.0.90'
    compile group: 'net.serenity-bdd', name: 'serenity-junit', version: '2.0.90'
    compile group: 'net.serenity-bdd', name: 'serenity-screenplay', version: '2.0.90'
    compile group: 'net.serenity-bdd', name: 'serenity-cucumber', version: '1.9.20'
    compile group: 'net.serenity-bdd', name: 'serenity-screenplay-webdriver', version: '2.0.90'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.16.1'


    compile group: 'net.serenity-bdd', name: 'serenity-screenplay-rest', version: '2.0.90'

    compile "org.slf4j:slf4j-simple:1.6.1"



    compile'org.slf4j:slf4j-simple:1.7.7'
    compile 'junit:junit:4.12'



}

gradle.startParameter.continueOnFailure = true